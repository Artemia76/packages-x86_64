default install
label install
 menu label ^Install
 kernel /boot/kernel-#VERSION_KERNEL#
 append initrd=/boot/initrd-#VERSION_KERNEL# vga=788 ro quiet

label install-debug
 menu label install-^Debug
 kernel /boot/kernel-#VERSION_KERNEL#
 append initrd=/boot/initrd-#VERSION_KERNEL#  vga=788 ro testiso
